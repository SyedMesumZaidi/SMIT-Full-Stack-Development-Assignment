<html>
    <head>
        <title>Form</title>
    </head>
<body>
    <h1><center> <b> Student Registration Form </b> </center></h1>

    <form name="my form" action="" method="">
     <table cellpadding="5" cellspacing="5" bgcolor="pink" align="center"> 
     <tr>
        <td> First Name: </td> 
        <td> <input type="text" name="first name" size=""> </td>
    </tr>       
    
    <tr>
        <td> Last Name: </td> 
        <td> <input type="text" name="last name" size=""> </td>
    </tr> 
   
    <tr>
        <td> Father Name: </td> 
        <td> <input type="text" name="Father name" size=""> </td>
    </tr> 

    <tr>
        <td> Contact Number: </td> 
        <td> <input type="number" name="Contact Number" size=""> </td>
    </tr> 

    <tr>
        <td> Date Of Birth </td> 
        <td> <input type="Date" name="Date of birth" size=""> </td>
    </tr> 

    <tr>
        <td> Email Address </td> 
        <td> <input type="Email" name="Email Address" size=""> </td>
    </tr>

    <tr>
        <td> Gender </td> 
    <td> 
        <input type="radio" value="Male" name="Gender" id="Male-btn" size=""> 
        <label for="Male-btn"> Male</label> 
        <input type="radio" value="Female" name="Gender" id="Female-btn" size=""> 
        <label for="Female-btn"> Female</label>
    </td>
    </tr>

    <tr>
        <td> Choose Course </td> 
    <td>
        <select name="Course" id="">
        <option value=""> ---Select--- </option>
        <option value="html"> HTML </option>
        <option value="php"> PHP </option>
        <option value="java"> JAVA </option>
        <option value="asp"> ASP </option>
    </td>
    </tr>
    
    <tr>
    <td> Hobbies </td> 
        <td> 
            <input type="checkbox" name="HTML" size=""> Reading Book 
            <input type="checkbox" name="VS" size=""> Cricket 
            <input type="checkbox" name="CSS" size=""> Long Drive
            <input type="checkbox" name="JAVA" size=""> Learning
    </td>
    </tr>

    <tr>
        <td> Address </td> 
        <td> <textarea name="Address"></textarea> </td>
    </tr>

    <tr>
        <td> Image </td> 
        <td> <input type="file" name="Image" size=""> </td>
    </tr>

    <tr>
        <td> Submit </td> 
        <td> <input type="submit" name="Submit" size=""> </td>
    </tr

   
    </form>
    
    </body>

    </html>
